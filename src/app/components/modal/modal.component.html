<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedBook.id ? 'New Book' : 'Update Book'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="titre" class="col-form-label">Titre:</label>
            <input type="text" class="form-control" name="titre" [(ngModel)]="this.dataApi.selectedBook.titre">
          </div>

          <div class="row">

            <div class="form-group col-md-6">
              <label for="langage" class="col-form-label">Langage :</label>
              <select class="form-control" name="langage" [(ngModel)]="this.dataApi.selectedBook.langage">
                <option value="anglais" selected>Anglais</option>
                <option value="francais">Fran√ßais</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="price" class="col-form-label">Price:</label>
              <input type="text" class="form-control" name="price" [(ngModel)]="this.dataApi.selectedBook.price">
            </div>

          </div>

          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="auteur" class="col-form-label">Auteur:</label>
              <input type="text" class="form-control" name="auteur" [(ngModel)]="this.dataApi.selectedBook.auteur">
            </div>

            <div class="form-group col-md-6">
              <label for="offre" class="col-form-label">Offre:</label>
              <select type="text" class="form-control" name="offre" [(ngModel)]="this.dataApi.selectedBook.offre">
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
              </select>
            </div>

          </div>

          <div class="row">

            <div class="form-group col-md-6">
              <label for="couverture" class="col-form-label">Couverture:</label>
              <input type="text" class="form-control" name="couverture"
                [(ngModel)]="this.dataApi.selectedBook.couverture">
            </div>

            <div class="form-group col-md-6">
              <label for="link_amazon" class="col-form-label">Link Amazon:</label>
              <input type="text" class="form-control" name="link_amazon"
                [(ngModel)]="this.dataApi.selectedBook.link_amazon">
            </div>

          </div>

          <div class="form-group">
            <label for="Description" class="col-form-label">Description:</label>
            <textarea type="text" class="form-control" name="description"
              [(ngModel)]="this.dataApi.selectedBook.description"></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose>Close</button>
            <button *ngIf="!this.dataApi.selectedBook.id" type="submit" class="btn btn-primary">Ajouter</button>
            <button *ngIf="this.dataApi.selectedBook.id" type="submit" class="btn btn-info">Modifer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
