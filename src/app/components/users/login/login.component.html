<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Something is wrong!
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="pass"
                    required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>
                </div>

                <div class="form-group">

                  <button href="#" (click)="onLoginFacebook()" class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </button>

                  <button href="#" (click)="onLoginGoogle()" class="btn btn-block btn-social btn-google">
                    <span class="fa fa-google"></span>
                    GOOGLE
                  </button>
                </div>
                <a href="#" (click)="onLogout()">Logout</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
